<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boiler Plate API 문서</title>
  <link rel="stylesheet" type="text/css" href="./style/swagger-ui.css"/>
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32"/>
  <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16"/>
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="./js/swagger-ui-bundle.js" charset="UTF-8"></script>
<script src="./js/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
<script>
    window.onload = function () {
        const ui = SwaggerUIBundle({
            urls: [
                { url: "./openapi3.yaml", name: "통합 API 문서" },
                { url: "./openapi3.yaml", name: "준비 중 (MSA 전환 시 추가 예정)" }
            ],
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
        window.ui = ui;
    };
</script>
</body>
